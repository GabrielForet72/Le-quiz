<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échec !</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #f8d7da;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #d9534f;
            margin-bottom: 20px;
            animation: shake 0.8s ease-in-out infinite;
        }

        p {
            font-size: 1.2em;
            color: #f5c6cb;
            margin-bottom: 30px;
            animation: flashText 2s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        @keyframes flashText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .gif-container {
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: zoomInOut 3s ease-in-out infinite;
        }

        @keyframes zoomInOut {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #c9302c;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #d9534f;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Échec Total !</h1>
    <p>Franchement, même un enfant de 5 ans aurait mieux fait. Loser !</p>

    <div class="gif-container">
        <iframe src="https://giphy.com/embed/rKj0oXtnMQNwY" width="100%" height="355" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <a href="quiz.html" class="back-button">Revenir et Tenter d'être moins pathétique</a>

    <script>
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.top = "-20px";

            const colors = ["#ff6666", "#ff4d4d", "#ff3333", "#ff1a1a"];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        setInterval(createConfetti, 200);
    </script>
</body>
</html>
