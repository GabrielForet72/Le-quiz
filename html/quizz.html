<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Bienvenue sur le Quiz</h1>
    <p>Réponds correctement à toutes les questions pour accéder à la page de félicitations !</p>

    <script>
        const questions = [
            {
                question: "Quelle est mon année de naissance ?",
                options: ["1990", "1996", "2000", "1994"],
                correctAnswer: "2"
            },
            {
                question: "Quel est mon film préféré ?",
                options: ["Inception", "Forrest Gump", "Gladiator", "Titanic"],
                correctAnswer: "2"
            },
            {
                question: "Quel est mon opus préféré de GTA ?",
                options: ["Vice City", "GTA V", "San Andreas", "GTA III"],
                correctAnswer: "3"
            },
            {
                question: "Quelle est l'année de fondation de mon groupe préféré ?",
                options: ["1962", "1963", "1964", "1965"],
                correctAnswer: "3" 
            }
        ];

        let currentQuestion = 0;

        function askQuestion() {
            if (currentQuestion >= questions.length) {
                window.location.href = "index.html";
                return;
            }

            const questionObj = questions[currentQuestion];
            const formattedQuestion = `${questionObj.question}\n\n` +
                questionObj.options.map((option, index) => `${index + 1}) ${option}`).join("\n");

            const userAnswer = prompt(formattedQuestion);

            if (userAnswer === questionObj.correctAnswer) {
                currentQuestion++;
                askQuestion();
            } else {
                alert("Mauvaise réponse ! Le quiz est terminé.");
            }
        }

        askQuestion();
    </script>
</body>
</html>
